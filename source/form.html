<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Пинк</title>
    <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/opensanslight.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="preload" href="js/script.js" as="script">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/logo-pink.svg"></include>
    </div>
    <header class="page-header">
      <div class="wrapper page-header__wrapper">
        <a class="page-header__logo">
          <svg class="page-header__logo-image" width="147" height="40">
            <title>Логотип приложения Pink</title>
              <use xlink:href="#logo-pink-header"></use>
            </svg>
        </a>
          <nav class="main-nav main-nav--opened main-nav--nojs">
            <button class="main-nav__toggle" type="button">Открыть меню</button>
            <ul class="main-nav__list site-list">
              <li class="site-list__item"><a href="index.html">Главная</a></li>
              <li class="site-list__item"><a href="photo.html">Фотографии</a></li>
              <li class="site-list__item"><a href="#">Конкурс</a></li>
              <li class="site-list__item"><a href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <main class="page-main">
      <div class="wrapper page-main__wrapper page-main__wrapper--title">
        <h2 class="page-main__title">Конкурс на самое безбашенное путешествие с Пинк</h2>
      </div>
    </main>
    <footer class="page-footer">
      <div class="wrapper page-footer__wrapper">
        <a href="index.html" class="page-footer__logo">
          <svg class="page-footer__logo-image" width="147" height="40">
            <title>Логотип приложения Pink. Вернуться на главную</title>
            <use xlink:href="#logo-pink-footer"></use>
          </svg>
        </a>
        <section class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link">Мы в Твиттер
                <svg class="social__icon social__icon--twitter" width="19" height="15">
                  <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="https://www.facebook.com/htmlacademy" class="social__link">Мы в Фейсбуке
                <svg class="social__icon social__icon--facebook" width="9" height="19">
                  <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">Мы в Ютубе
                <svg class="social__icon social__icon--youtube" width="15" height="14">
                  <use xlink:href="img/sprite.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </section>
        <section class="page-footer__copyright copyright">
          <h2 class="visually-hidden">Копирайт</h2>
          <b class="copyright__text">Разработано</b>
          <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link" target="_blank">
            <svg class="copyright__logo" width="27" height="34">
              <title>Логотип HTML Academy. Перейти на сайт HTML Academy</title>
              <use xlink:href="img/sprite.svg#logo-htmlacademy"></use>
            </svg>
          </a>
        </section>
      </div>
    </footer>

</html>
